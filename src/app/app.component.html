<div class="surface-200 p-2">
  <h1>{{ title }} <i class="pi pi-check"></i></h1>

  <div class="col-12">
    <p-messages severity="warn">
        <ng-template pTemplate>
            <div class="ml-2">Always bet on Prime.</div>
        </ng-template>
    </p-messages>
</div>

  <p-card styleClass="mb-2" header="header">
    <div>Content</div>
    <input type="text" pInputText class="p-inputtext-sm" placeholder="Small" />
    <div class="mb-2">
      <button
        pRipple
        pButton
        type="button"
        label="Small"
        icon="pi pi-check"
        class="p-button-sm"
        (click)="testPush()"
      ></button>
    </div>
    <div class="mb-2">
      <p-button
        label="Click"
        styleClass="p-button-sm"
        icon="pi pi-search"
        iconPos="left"
      ></p-button>
    </div>
  </p-card>

  <p-card styleClass="mb-2" header="input">
    <app-pushinput [truc]="pushTruc"></app-pushinput>
  </p-card>

  <div class="card">
    <div
      class="flex flex-wrap md:justify-content-between justify-content-center card-container"
    >
      <div
        class="surface-500 hover:surface-700 text-white font-bold m-2 flex align-items-center justify-content-center"
        style="min-width: 200px; min-height: 100px"
      >
        hover:surface-700
      </div>
      <div
        class="bg-cyan-500 hover:bg-cyan-700 text-white font-bold m-2 flex align-items-center justify-content-center"
        style="min-width: 200px; min-height: 100px"
      >
        hover:bg-cyan-700
      </div>
      <div
        class="bg-orange-500 hover:bg-orange-700 text-white font-bold m-2 flex align-items-center justify-content-center"
        style="min-width: 200px; min-height: 100px"
      >
        hover:bg-orange-700
      </div>
    </div>
  </div>
</div>
